<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="post" th:action="@{/myForm/submit}" th:object="${formInfo}">
        <label>Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" /><br>
        <label>Edad:</label>
        <input type="text" id="edad" th:field="*{edad}" /><br>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
